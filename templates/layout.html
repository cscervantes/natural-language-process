<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='material/css/materialize.min.css') }}"  media="screen,projection"/>

    <!-- Custom Css -->
    {% block css %}{% endblock %}

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{{title}}{% endblock %} - MM</title>
  </head>

  <body>

    <div class="container">
        <div class="row">
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo">MM</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li class={% if path == "/" %}{{'active'}}{% else %}{{''}}{% endif %}><a href="/">Video Transcription Demo</a></li>
                    </ul>
                </div>
            </nav>
            <ul class="sidenav" id="mobile-demo">
                <li class={% if path == "/" %}{{'active'}}{% else %}{{''}}{% endif %}><a href="/">Video Transcription Demo</a></li>
            </ul>
        </div>

        <div class="row">
            {% block content %}{% endblock %}
        </div>

        <div class="row">
            <footer class="page-footer">
                <div class="container">
                    <h6 class="center-align"><a class="grey-text text-lighten-3" target="_blank" href="https://media-meter.net">Â© Media Meter Inc. 2020</a></h6>
                    <p class="center-align">All Rights Reserved</p>
                </div>
            </footer>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{{ url_for('static', filename='flat/dist/scripts/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='material/js/materialize.min.js') }}"></script>
    <!-- Custom Javascripts -->
    {% block js %}{% endblock %}

</body>
</html>
