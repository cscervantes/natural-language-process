{% extends 'layout.html' %}

<!-- Start Body -->
{% block content %}
<div class="row">
    <div class="file-field input-field">
        <div class="btn">
            <span>File</span>
            <input type="file">
        </div>
        <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload file">
        </div>
    </div>
    <div class="progress">
        <div class="determinate"></div>
    </div>
    <button>Submit</button>
</div>
{% endblock %}
<!-- End Body -->

<!-- Start Scripts -->
{% block js %}
    <script src="{{ url_for('static', filename='javascripts/contact.js') }}"></script>
{% endblock %}
<!-- End Scripts -->
