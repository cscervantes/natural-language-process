{% extends 'layout.html' %}

<!-- Start CSS -->
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}
<!-- End CSS -->

<!-- Start Body -->
{% block content %}
<h4 class="text-center">{{ title }}</h4>
<div class="row">
    <div class="col s12 center-align" id="box">
        <!-- <div class="form-group">
            <input type="file" name="file" id="file" class="form-control">
        </div> -->
        <input type="file" name="file" id="file" class="form-control">
        <svg width="49" height="49" viewBox="0 0 49 49" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M43.5556 0H5.41722C2.39556 0 0.0272222 2.45 0.0272222 5.44444L0 43.5556C0 46.55 2.39556 49 5.41722 49H43.5556C46.55 49 49 46.55 49 43.5556V5.44444C49 2.45 46.55 0 43.5556 0ZM43.5556 32.6667H32.6667C32.6667 37.1856 28.9917 40.8333 24.5 40.8333C20.0083 40.8333 16.3333 37.1856 16.3333 32.6667H5.41722V5.44444H43.5556V32.6667ZM35.3889 19.0556H29.9444V10.8889H19.0556V19.0556H13.6111L24.5 29.9444L35.3889 19.0556Z" fill="#A8A5A5"/>
        </svg>
        
        
        <label id="drop-text">
            <h5>Drag and drop files here</h5>
            <h6>or</h6>
        </label>
        
        <!-- <div class="form-group">
            <button class="waves-effect waves-light btn">
                <span class="fui-plus"></span>
                CHOOSE FILES
            </button>
        </div> -->
        <button class="waves-effect waves-light btn"><i class="material-icons left">search</i>choose files</button>
    </div>
</div>
<div class="row">
    <div class="input-field col s12">
        <input type="url" name="url" id="url" placeholder="Paste a video URL" class="form-control">
        <label>Url</label>
    </div>
    <div class="input-field col s12">
        <select multiple="true" searchable="Search here..."></select>
        <label>Languages</label>
    </div>
    <div class="input-field col s12" id="chip-div"></div>
</div>

{% endblock %}
<!-- End Body -->

<!-- Start Scripts -->
{% block js %}
    <script src="{{ url_for('static', filename='javascripts/home.js') }}"></script>
{% endblock %}
<!-- End Scripts -->
